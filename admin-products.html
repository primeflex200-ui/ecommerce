<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - CB Admin</title>
    <link rel="stylesheet" href="admin-styles.css">
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="admin-page">
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>CB Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-link">Dashboard</a>
                <a href="admin-products.html" class="nav-link active">Products</a>
                <a href="admin-add-product.html" class="nav-link">Add Product</a>
                <a href="admin-vendors.html" class="nav-link">Vendors</a>
                <a href="admin-orders.html" class="nav-link">Orders</a>
                <a href="#" class="nav-link" onclick="adminLogout()">Logout</a>
            </nav>
        </aside>
        
        <main class="admin-content">
            <div class="content-header">
                <h1>Product Management</h1>
                <div>
                    <button onclick="loadProductsTable()" class="btn-secondary" style="margin-right: 1rem;">Refresh Products</button>
                    <a href="admin-add-product.html" class="btn-primary">Add New Product</a>
                </div>
            </div>
            
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Edit Product Side Panel -->
    <div class="edit-panel" id="edit-panel">
        <div class="edit-panel-header">
            <h2>Edit Product</h2>
            <button class="close-panel" onclick="closeEditPanel()">&times;</button>
        </div>
        <div class="edit-panel-content">
            <form id="edit-product-form" onsubmit="saveProductEdit(event)">
                <input type="hidden" id="edit-product-id">
                
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                
                <div class="form-group">
                    <label>Category</label>
                    <select id="edit-category" required>
                        <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                        <option value="Daily Staples">Daily Staples</option>
                        <option value="Snacks & More">Snacks & More</option>
                        <option value="Bakery & Dairy">Bakery & Dairy</option>
                        <option value="Home Food">Home Food</option>
                        <option value="Special Categories">Special Categories</option>
                        <option value="Conscious Living">Conscious Living</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Subcategory</label>
                    <input type="text" id="edit-subcategory" required>
                </div>
                
                <div class="form-group">
                    <label>Price (â‚¹)</label>
                    <input type="number" id="edit-price" required min="0">
                </div>
                
                <div class="form-group">
                    <label>Stock Quantity</label>
                    <input type="number" id="edit-stock" required min="0">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="edit-description" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Product Image</label>
                    <div class="current-image" id="edit-current-image"></div>
                    <input type="file" id="edit-image" accept="image/*">
                    <small>Leave empty to keep current image</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <button type="button" class="btn-secondary" onclick="closeEditPanel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="supabase-auth.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
